
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form name="form" (ngSubmit)='f.form.valid && login()' #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Your username" required />
                <div *ngIf="f.submitted&&!username.valid" class="helpblock">UsrName is required</div>
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="password" placeholder="" class="form-control" id="password" name="passowrd" [(ngModel)]="model.password" #password="ngModel" placeholder="Your email address" required />
                <div *ngIf="f.submitted&&!password.valid" class="helpblock">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loadgin" class="btn btn-primary">Login</button>
                <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
